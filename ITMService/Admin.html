<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Scripts/jqm/jquery.mobile-1.3.1.css" />
    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script> 
    <script src="Scripts/jqm/jquery.mobile-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript" data-app-id="4iMyRGLWvnqhCv3tUfsw" src="https://assets.yammer.com/platform/yam.js"></script> 
    <script src="Scripts/ITM.js" type="text/javascript"></script>
    <script src="Scripts/admin.js" type="text/javascript"></script>
    <title>ITM Beta Admin</title>



</head>
<body>
     <div data-role="page" id="dashboard-page" >
        <div data-role="header" data-theme="b">
            <a href="index.html" data-role="button" data-inline="true" target="_self" data-icon="home">View All</a>
            <h1>ITM Admin</h1>
        </div>
        <div id="main" data-role="content">
            <ul id="mainList" data-role="listview" data-filter="true" data-inset="true">
                
            </ul>
        </div>
    </div>
    <div data-role="page" id="changeStatusDialog">
        <div data-role="header">
            <h2>Change Status?</h2>
        </div>
        <div id="checkStatus" data-role="content">
            <p>Do you want to change the status of this module?</p>
            <div id="msgText">~</div>
            <a data-role="button" href="#dashboard-page" onclick="activate()">Yes</a>
            <a data-role="button" href="#dashboard-page" data-rel="back">No</a>
        </div>
    </div> 
    <div data-role="page" id="userInfoSheet">
        <div data-role="header">
           <h2>User Info</h2> 
        </div>
        <div id="userInfo">
            <ul>
                <li id="firstName">
                    
                </li>
                <li id="lastName">
                    
                </li>
                <li id="email">
                    
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
